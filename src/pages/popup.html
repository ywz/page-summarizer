<!doctype html>
<html>

<head>
  <title>Page Summarizer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="../../assets/tailwindcss.min.js"></script>
  <style>
    body {
      min-width: 380px;
      margin: 0;
      padding: 0;
      position: relative;
      z-index: 1;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
  </style>
</head>

<body class="bg-white">
  <!-- Header -->
  <div class="px-2 py-1.5 border-b border-gray-200 flex items-center justify-between">
    <div class="font-medium text-gray-900 flex items-center space-x-1">
      <span class="text-sm">Page Summarizer</span>
    </div>

    <div class="flex items-center space-x-1">
      <button id="newWindow"
        class="p-1 text-gray-400 hover:text-gray-600 transition-colors duration-200 rounded-md hover:bg-gray-50"
        title="Open in new window">
        <img src="../assets/icons/external-link.svg" width="15" height="15" alt="Open in new window">
      </button>
      <button id="copySummary"
        class="p-1 text-gray-400 hover:text-gray-600 transition-colors duration-200 rounded-md hover:bg-gray-50"
        title="Copy summary">
        <img src="../assets/icons/clipboard.svg" width="15" height="15" alt="Copy summary">
      </button>
      <button id="options"
        class="p-1 text-gray-400 hover:text-gray-600 transition-colors duration-200 rounded-md hover:bg-gray-50"
        title="Settings">
        <img src="../assets/icons/gear.svg" width="15" height="15" alt="Settings">
      </button>
      <button id="close"
        class="p-1 text-gray-400 hover:text-gray-600 transition-colors duration-200 rounded-md hover:bg-gray-50"
        title="Close">
        <img src="../assets/icons/x-lg.svg" width="15" height="15" alt="Close">
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="p-2.5 space-y-2.5">
    <!-- Profile Section (Hidden) -->
    <div class="hidden">
      <span class="inline-flex items-center px-2 py-1 text-sm text-gray-600 bg-gray-50 border border-gray-200 rounded-l-lg">
        Profile
      </span>
      <div class="flex flex-wrap gap-1" id="profileContainer"></div>
    </div>

    <!-- Model Section (Hidden) -->
    <div class="hidden">
      <span class="inline-flex items-center px-2 py-1 text-sm text-gray-600 bg-gray-50 border border-gray-200 rounded-l-lg">
        Model
      </span>
      <select id="model" name="model"
        class="form-select py-1 text-sm border-gray-200 rounded-r-lg focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
      </select>
    </div>

    <!-- Input Section -->
    <div class="relative flex items-center">
      <input id="instructions" 
        class="block w-full rounded-sm bg-white pl-7 pr-12 py-1.5 text-sm text-gray-900 border border-gray-200 focus:ring-1 focus:ring-blue-600 focus:border-blue-600 placeholder:text-gray-400"
        placeholder="Enter instructions...">
      <div class="absolute inset-y-0 left-0 flex items-center pl-2 pointer-events-none">
        <img src="../assets/icons/text-file.svg" class="h-4 w-4 text-gray-400" alt="Instructions">
      </div>
      <button id="summarize"
        class="absolute right-0 h-full px-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-500 border-l transition-colors duration-200 rounded-r-sm" title="Summarize page">
        <span>Go</span>
      </button>
    </div>

    <!-- Error Messages -->
    <div id="errors" class="fade-in text-sm"></div>

    <!-- Summary Card -->
    <div id="summaryCard" class="hidden fade-in">
      <div class="rounded-sm border border-gray-200 bg-white p-3">
      <!-- <div class="rounded-sm bg-white p-3"> -->
        <div id="summary" class="text-sm leading-relaxed text-gray-900"></div>
      </div>
    </div>

    <div id="debug" class="text-sm"></div>
  </div>

  <script src="../../assets/marked.min.js"></script>
  <script type="module" src="../../assets/pdf.min.mjs"></script>
  <script type="module" src="../../assets/pdf.worker.min.mjs"></script>
  <script src="popup.js"></script>
</body>

</html>
